<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metronome Timing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    .indicator {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 20px auto;
    }
    #log {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .log-entry {
      font-size: 14px;
      margin: 5px 0;
    }
    #bpmInput {
      width: 80px;
      text-align: center;
      font-size: 18px;
      margin: 10px;
    }

    /* New Styles for the Click Button */
    #clickButton {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* Makes the button circular */
      font-size: 18px; /* Adjust text size */
      background-color: #007bff; /* Button background color */
      color: white; /* Button text color */
      border: none; /* Remove border */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add a shadow for visual effect */
      cursor: pointer; /* Pointer cursor for interactivity */
    }

    #clickButton:hover {
      background-color: #0056b3; /* Change color on hover */
    }
  </style>
</head>
<body>
  <h1>Metronome Timing App</h1>
  
  <div>
    <label for="bpmInput">BPM:</label>
    <input type="number" id="bpmInput" value="60" min="20" max="300">
    <button id="setBpm" class="button">Set BPM</button>
  </div>
  
  <br>
  <button id="startMetronome" class="button">Start Metronome</button>
  <button id="stopMetronome" class="button">Stop Metronome</button>
  <br><br>
  <button id="clickButton" class="button">Click to Test Timing</button>
  <div id="feedback" class="indicator"></div>
  
  <h2>Timing Log</h2>
  <div id="log"></div>
</body>
</html>
