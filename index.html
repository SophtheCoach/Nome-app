<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metronome Timing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    .indicator {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 20px auto;
    }
    #log {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .log-entry {
      font-size: 14px;
      margin: 5px 0;
    }
    .green-text {
      color: green;
    }
    .yellow-text {
      color: yellow;
    }
    .red-text {
      color: red;
    }
    #bpmInput {
      width: 80px;
      text-align: center;
      font-size: 18px;
      margin: 10px;
    }

    #clickButton {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* Makes the button circular */
      font-size: 18px; /* Adjust text size */
      background-color: #007bff; /* Button background color */
      color: white; /* Button text color */
      border: none; /* Remove border */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add a shadow for visual effect */
      cursor: pointer; /* Pointer cursor for interactivity */
    }

    #clickButton:hover {
      background-color: #0056b3; /* Change color on hover */
    }
  </style>
</head>
<body>
  <h1>Metronome Timing App</h1>
  
  <div>
    <label for="bpmInput">BPM:</label>
    <input type="number" id="bpmInput" value="60" min="20" max="300">
    <button id="setBpm" class="button">Set BPM</button>
  </div>
  
  <br>
  <button id="startMetronome" class="button">Start Metronome</button>
  <button id="stopMetronome" class="button">Stop Metronome</button>
  <br><br>
  <button id="clickButton" class="button">Tap Here</button>
  <div id="feedback" class="indicator"></div>
  
  <h2>Timing Log</h2>
  <div id="log"></div>

  <script>
    let interval;
    let bpm = 60; // beats per minute
    let beatInterval = 60000 / bpm; // milliseconds per beat
    let lastBeatTime;
    let log = [];
    const maxLogEntries = 1000;

    const feedbackDiv = document.getElementById("feedback");
    const logDiv = document.getElementById("log");
    const bpmInput = document.getElementById("bpmInput");

    // Initialize Web Audio API
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Function to play a beep sound
    function playBeep() {
      const oscillator = audioContext.createOscillator();
      oscillator.type = "sine"; // Waveform type
      oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // Frequency in Hz
      oscillator.connect(audioContext.destination);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.1); // Play for 0.1 seconds
    }

    // Update BPM
    document.getElementById("setBpm").addEventListener("click", () => {
      bpm = parseInt(bpmInput.value, 10) || 60;
      beatInterval = 60000 / bpm;
      if (interval) {
        clearInterval(interval);
        startMetronome();
      }
    });

    // Start the metronome
    document.getElementById("startMetronome").addEventListener("click", () => {
      if (interval) return; // Prevent multiple intervals
      lastBeatTime = Date.now();
      playMetronome();
      interval = setInterval(playMetronome, beatInterval);
    });

    // Stop the metronome
    document.getElementById("stopMetronome").addEventListener("click", () => {
      clearInterval(interval);
      interval = null;
    });

    // Play metronome sound
    function playMetronome() {
      lastBeatTime = Date.now();
      playBeep(); // Use Web Audio API to play beep
    }

    // Handle button click
    document.getElementById("clickButton").addEventListener("click", () => {
      const clickTime = Date.now();
      const diff = Math.abs(clickTime - lastBeatTime);

      // Calculate timing offset
      const offset = diff % beatInterval;
      const distanceFromBeat = Math.min(offset, beatInterval - offset) / 1000; // convert to seconds

      // Determine color and feedback
      let colorClass = "";
      let colorText = "";
      if (distanceFromBeat <= 0.02) {
        feedbackDiv.style.backgroundColor = "green";
        colorClass = "green-text";
        colorText = "Green";
      } else if (distanceFromBeat <= 0.04) {
        feedbackDiv.style.backgroundColor = "yellow";
        colorClass = "yellow-text";
        colorText = "Yellow";
      } else {
        feedbackDiv.style.backgroundColor = "red";
        colorClass = "red-text";
        colorText = "Red";
      }

      // Log the result with color
      log.unshift({ time: distanceFromBeat.toFixed(3), color: colorClass, colorText });
      if (log.length > maxLogEntries) log.pop(); // Keep log size to 1000 entries
      updateLog();
    });

    // Update log display
    function updateLog() {
      logDiv.innerHTML = "";
      log.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = `log-entry ${entry.color}`;
        div.textContent = `${log.length - index}: ${entry.time}s - ${entry.colorText}`;
        logDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
